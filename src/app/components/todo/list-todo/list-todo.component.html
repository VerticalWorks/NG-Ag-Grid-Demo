<div class='top-level'>
    <div class='title'><h1>Todo List Using NGXS</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>
           
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Text </th>
          <td mat-cell *matCellDef="let todo"> {{todo.text}} </td>
        </ng-container>
           
        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef> Is Completed </th>
            <td mat-cell *matCellDef="let todo"> {{todo.isCompleted}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button class='create=todo' mat-button color="primary" (click)='createTodo()'>
        Create Todo
      </button>
</div>
