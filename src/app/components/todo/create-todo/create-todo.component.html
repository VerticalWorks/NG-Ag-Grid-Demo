<div class="top-level">
    <div class="form-container">
      <form [formGroup]="formGroup">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Unique ID </mat-label>
          <input matInput formControlName="id" required readonly >
          <mat-error *ngIf="formGroup.controls.id.touched && formGroup.controls.id.invalid">
            <span *ngIf="formGroup.controls.id.errors.required">This field is mandatory.</span>
            <span *ngIf="formGroup.controls.id.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>ToDo Title</mat-label>
            <input matInput formControlName="title" required >
            <mat-error *ngIf="formGroup.controls.title.touched && formGroup.controls.title.invalid">
              <span *ngIf="formGroup.controls.title.errors.required">This field is mandatory.</span>
              <span *ngIf="formGroup.controls.title.errors.pattern">This field is invalid.</span>
            </mat-error>
          </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> ToDo Text</mat-label>
          <input matInput formControlName="text" required >
          <mat-error *ngIf="formGroup.controls.text.touched && formGroup.controls.text.invalid">
            <span *ngIf="formGroup.controls.text.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        
        <mat-checkbox formControlName="isCompleted">Is Completed</mat-checkbox>
        <!--<mat-form-field class="form-field" appearance="outline">
            <mat-label> Is Completed
            </mat-label>
            <input matInput formControlName="isCompleted" required >
            <mat-error *ngIf="formGroup.controls.isCompleted.touched && formGroup.controls.isCompleted.invalid">
              <span *ngIf="formGroup.controls.isCompleted.errors.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
      -->
      
        <div mat-dialog-actions>
            <button mat-button (click)="addTodo()">Save It</button>
            <button mat-button (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
