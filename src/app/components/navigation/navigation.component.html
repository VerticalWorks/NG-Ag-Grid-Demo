<div class='top-level'>
  <mat-toolbar>
    <div class='container'>
      <div class='title'>{{title}}</div>
      <div class='ng-version'>Built with: Angular 10.1.3</div>
    </div>
    <div class="example-spacer"></div>
    <div class=menu-options>
      <button class='container2' mat-button color="primary" [routerLink]="['/star-wars-ag-grid']">
        <div class='special-text'>Star Wars People</div>
        <div class='special-label'>AG-GRID</div>
      </button>
      <button class='container2' mat-button color="primary" [routerLink]="['/star-wars-mat-table']">
        <div class='special-text'>Star Wars People</div>
        <div class='special-label'>Material Table</div>
      </button>
      <button mat-button color="primary" [routerLink]="['/lazy-me']">Lazy Loading Example</button>
      <button class='container2' mat-button color="primary" [routerLink]="['/todo']">
        <div class='special-text'>Todo List</div>
        <div class='special-label'>NGXS Store</div>
      </button>
      <button class='container2' mat-button color="primary" [routerLink]="['/color-tiles']">
        <div class='special-text'>Color Tiles</div>
        <div class='special-label'>NGXS Store</div>
      </button>
      <button mat-button color="primary" [routerLink]="['/bowman']">About Michael</button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
